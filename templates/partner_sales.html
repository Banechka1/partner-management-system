<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История продаж</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    
    <h1>История продаж партнера</h1>
    <a href="{{ url_for('index') }}">Назад к списку партнеров</a>

    <table>
        <thead>
            <tr>
                <th>ID продажи</th>
                <th>Продукт</th>
                <th>Количество</th>
                <th>Дата продажи</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{ sale['SaleID'] }}</td>
                <td>{{ sale['ProductName'] }}</td>
                <td>{{ sale['Quantity'] }}</td>
                <td>{{ sale['SaleDate'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
